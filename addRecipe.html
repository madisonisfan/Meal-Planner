<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipes</title>
  </head>
  <body>
    <header class="jumbotron">
      <div class="row justify-content-md-end">
        <!--"row align-self-center justify-content-start justify-content-lg-between"-->
        <!--<div class="col text-left ">
                <!--<img src="healthySymbolSc.jpg">
            </div> -->
        <div class="col col-md-4 text-md-center">
          <!--col-5 col-md text-left text-md-center-->
          <h1>Meal Planner</h1>
          <h2>Created by: Madison Isfan</h2>
        </div>

        <div class="col col-md-4 text-right">
          <img src="healthySymbolSc.jpg" />
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm mb-3 navbar-light sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#nucampNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nucampNavBar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fa fa-home"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Mealplan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Your Page</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 mb-3">
          <h2>Add Recipe</h2>
        </div>
        <div class="col">
          <form class="ml-4">
            <div class="form-group row">
              <label for="recipeName">Recipe Name: </label>
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  id="recipeName"
                  name="recipeName"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="calories">Calories: </label>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  id="calories"
                  name="calories"
                />
              </div>
              <label for="servings">Servings: </label>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  id="servings"
                  name="servings"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="preptime">Prep Time: </label>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  id="preptime"
                  name="preptime"
                />
              </div>
              <label for="cooktime"> Cooktime: </label>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  id="cooktime"
                  name="cooktime"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="ingredients">Ingredients: </label>
              <div class="col">
                <textarea
                  class="form-control"
                  id="ingredients"
                  name="ingredients"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <button type="submit">Submit Recipe</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
